<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <!-- Result Section -->
    <div class="result">
        <!-- School Logo and Name -->
        <img src="https://ugc.production.linktr.ee/dabb2cce-e881-47fb-9589-79eb6cee9e14_AIU-Logo-Official-01.png?io=true&size=avatar-v3_0" alt="Albukhary International University Logo" class="school-logo">
        <p class="school-name">Albukhary International University</p>

        <!-- Main Heading -->
	<h1><b>Prediction Result</b></h1>

        <!-- Prediction Result -->
	<p><b>Filename:</b> {{ filename }}</p>
	<p><b>Prediction:</b> {{ prediction_result }}</p>

        <!-- Video Playback -->
        <video controls>
            <source src="{{ url_for('video', filename=filename) }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <!-- Go Back Link -->
        <a href="/" class="go-back-link">Go Back</a>
    </div>
</body>
</html>
